<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <script src="calc.js" defer></script>
        <link href="calc.css" rel="stylesheet">
    </head>
    <body>
        <div id="idDiv1">
            <div id="idDiv2">
                <h1 id="idVisor">1</h1>
                <div id="idDiv3">
                    <div id="idDiv4">
                        <button class="classBotao" class="classNumero" id="idUm">1</button>
                        <button class="classBotao" class="classNumero" id="idDois">2</button>
                        <button class="classBotao" class="classNumero" id="idTres">3</button>
                        <button class="classBotao" class="classNumero" id="idQuatro">4</button>
                        <button class="classBotao" class="classNumero" id="idCinco">5</button>
                        <button class="classBotao" class="classNumero" id="idSeis">6</button>
                        <button class="classBotao" class="classNumero" id="idSete">7</button>
                        <button class="classBotao" class="classNumero" id="idOito">8</button>
                        <button class="classBotao" class="classNumero" id="idNove">9</button>
                        <button class="classBotao" class="classNumero" id="idZero">0</button>
                        <button class="classBotao" class="classNumero" id="idIgual">=</button>
                    </div>
                    <div id=idDiv5>
                        <button class="classBotao" class="classOperacao" id="idMais">+</button>
                        <button class="classBotao" class="classOperacao" id="idMenos">-</button>
                        <button class="classBotao" class="classOperacao" id="idMultiplicacao">x</button>
                        <button class="classBotao" class="classOperacao" id="idDivisao">/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
